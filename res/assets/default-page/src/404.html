<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pages is working!</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Linefusion Pages - Default Page" />
    <link rel="icon" type="image/svg" href="data-url:assets/logo-white.svg" />
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind screens;
      @tailwind utilities;

      code {
        background-color: #eee;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="container mx-auto px-4">
      <section class="py-8 px-4 text-center">
        <div class="max-w-auto md:max-w-lg mx-auto">
          <div
            class="flex flex-wrap content-center align-center justify-center"
          >
            <img class="w-64" src="data-url:assets/logo.svg" alt="Linefusion" />
          </div>
          <h2 class="text-4xl my-8 mt-4 font-bold font-heading">
            Oops!
          </h2>
          <p class="text-lg my-8 text-gray-600">
            The page you requested could not be found.
          </p>
          <div class="text-md my-4">
            <a
              class="px-4 text-yellow-600 hover:underline"
              href="#"
              onclick="(history.back())"
              >Back</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
